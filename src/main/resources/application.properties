## Port du serveur
server.port=8081
## Connexion � base de donn�es
spring.datasource.url=jdbc:postgresql://localhost:5432/template-back-db-dv
spring.datasource.username=template-back
spring.datasource.password=template-back
spring.datasource.driver-class-name=org.postgresql.Driver
## Specify DBMS
spring.jpa.database=postgresql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
## Flyway
spring.flyway.enabled=true
spring.flyway.baselineOnMigrate=true
spring.flyway.locations=classpath:flyway/all,classpath:flyway/dev,classpath:flyway/schema
spring.sql.init.mode=always
## Code secret pour la g�n�ration du token jwt
var.app.jwtExpirationMs=86400000
# URL client
client.url.local=http://localhost:4200
client.url.dev=http://localhost
client.url.prod=http://localhost
